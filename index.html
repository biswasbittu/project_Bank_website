<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBS Bank of India</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to
        <span class="font-semibold text-violet-600">BBS Bank Of India</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-cyan-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
        <h3 class="text-3xl mb-4 font-semibold text-center">Please log in</h3>
        <div class="">
          <input
            id="user-email"
            class="w-9/12 block mx-auto mb-2 px-3 py-1 rounded-lg"
            type="email"
            name=""
            
            placeholder="your email ---biswasbittu@gmail.com"
          />
          <input
            class="w-9/12 block mx-auto px-3 py-1 rounded-lg mb-2"
            type="password"
            name=""
            id="user-password"
            placeholder="your password--- 741501"
          />

          <button
            id="btn-submit"
            class="bg-orange-500 hover:bg-orange-700 px-8 py-2 text-white font-medium rounded-lg"
          >
            LogIn
          </button>
        </div>
      </section>
    </main>

    <!-- JS ADD -->
    <script src="./login.js"></script>
  </body>
</html>
